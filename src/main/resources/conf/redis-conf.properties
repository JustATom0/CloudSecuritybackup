#redis的服务器地址
#wxc redis cluster 无密码可用
redis.host=120.76.143.217
# xzc redis cluster 有密码需客户端设置密码
#redis.host=120.76.143.185
#redis.password=123456
#最大连接数
redis.maxTotal=800
#最小连接数
redis.minIdle=100
#最大空闲数
redis.maxIdle=200
#用于 redis.clients.jedis.JedisCluster.JedisCluster(Set<HostAndPort>, int, int, GenericObjectPoolConfig) 第三个参数 maxRedirections
#默认值是5
#一般当此值设置过大时，容易报：Too many Cluster redirections
redis.maxRedirects=6
#最大建立连接等待时间
redis.maxWaitMillis=10000
#指明是否在从池中取出连接前进行检验,如果检验失败,则从池中去除连接并尝试取出另一个
redis.testOnBorrow=true
redis.testOnReturn=true
#客户端超时时间单位是毫秒
redis.timeout=100000

# redis 集群配置用法
redis.port0=7001
redis.port1=7002
redis.port2=7003
redis.port3=7004
redis.port4=7005
redis.port5=7006
